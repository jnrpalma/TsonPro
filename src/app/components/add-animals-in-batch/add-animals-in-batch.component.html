<po-table 
  [p-columns]="columns" 
  [p-items]="animals" 
  [p-height]="350" 
  [p-selectable]="true"
  [p-hide-table-search]="false"
  [p-hide-select-all]="false"
  (p-selected)="onAnimalSelection($event)">
</po-table>
<po-modal-footer>
  <po-button p-label="Adicionar" p-kind="primary" (p-click)="confirmAnimalsSelection()"></po-button>
  <po-button p-label="Cancelar" p-kind="default" (p-click)="cancel()"></po-button>
</po-modal-footer>
