<div style="position: relative; margin-top: 20px;">
  <po-button p-label="{{ tableButtonLabel }}" p-kind="primary" (p-click)="toggleTable()"></po-button>
  
  <div *ngIf="showTable" style="margin-top: 20px;">
    <po-table 
      [p-columns]="columns" 
      [p-items]="animals"
      [p-actions]="actions"
      [p-height]="400">
    </po-table>
  </div>
</div>
